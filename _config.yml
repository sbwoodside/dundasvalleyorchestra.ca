# Site wide configuration
title:            Dundas Valley Orchestra
description:      An amateur orchestra in Hamilton, Ontario.
logo:             dvo-logo-inverted.png
disqus_shortname: 
search:           false
# Change url to your domain. Leave localhost server or blank when working locally.
#url:              http://localhost:4000
#url:              http://dundasvalleyorchestra.ca



# Links to include in top navigation
# For external links add external: true
links:
  - title: Home
    url: /
  - title: Concerts
    url: /concerts/
  - title: About
    url: /about/
  - title: Members
    url: /members/
  - title: Join Us!
    url: /join-us/
  - title: Contact
    url: /contact/

# Jekyll configuration
timezone:    America/Toronto # http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
future:      true
permalink:   /:categories/:title/
markdown:    kramdown
highlighter: pygments
gems:
  - jekyll-sitemap

kramdown:
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  use_coderay: false

  coderay:
    coderay_line_numbers: 
    coderay_line_numbers_start: 1
    coderay_tab_width: 4
    coderay_bold_every: 10
    coderay_css: class

include: [".htaccess"]
exclude: ["lib", "config.rb", "Capfile", "config", "log", "Rakefile", "Rakefile.rb", "tmp", "less", "*.sublime-project", "*.sublime-workspace", "test", "spec", "Gruntfile.js", "package.json", "node_modules", "Gemfile", "Gemfile.lock", "LICENSE", "README.md", "vendor"]


